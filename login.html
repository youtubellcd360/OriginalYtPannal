<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Original Yt Pannel - লগইন</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    .site-name {
      font-size: 20px;
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9ff;
      padding: 8px 10px;
      position: relative;
    }
    .input-group i {
      margin-right: 10px;
      color: red;
    }
    .input-group input {
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      color: gray;
      cursor: pointer;
    }
    .field-msg {
      font-size: 13px;
      color: red;
      text-align: left;
      margin: 5px 0 10px 3px;
      display: none;
    }
    .forgot {
      text-align: right;
      font-size: 14px;
      color: red;
      margin-bottom: 20px;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-btn i {
      margin-right: 8px;
    }
    .create {
      margin-top: 25px;
      text-align: center;
    }
    .create span {
      color: #555;
      font-size: 15px;
    }
    .create a {
      display: block;
      color: #d32f2f;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      margin-top: 3px;
    }
    #login-error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<!-- Actual HTML content skipped for brevity -->
</body>
</html>
